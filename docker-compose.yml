version: '3.8'

services:
  nanoclaw:
    build: .
    container_name: nanoclaw-bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./store/auth:/app/store/auth
    environment:
      - NODE_ENV=production
      # 在此处可以添加其他环境变量
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
