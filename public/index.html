<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoClaw Tactical Terminal 5.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .animate-spin-slow { animation: spin 3s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes breathe { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.6; transform: scale(0.95); } }
        .status-breathe { animation: breathe 2s ease-in-out infinite; }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        
        /* Performance Waterfall Tooltip */
        .perf-node { height: 4px; border-radius: 2px; transition: width 0.3s ease; }
        .perf-pre { background-color: #10b981; }
        .perf-llm { background-color: #3b82f6; }
        .perf-post { background-color: #f59e0b; }
        
        .intent-tag { font-size: 8px; padding: 1px 4px; border-radius: 3px; font-weight: 900; text-transform: uppercase; }
        .tag-visual_gen { background-color: #7e22ce; color: white; }
        .tag-data_analysis { background-color: #0369a1; color: white; }
        .tag-voice_gen { background-color: #be123c; color: white; }
        .tag-doc_summary { background-color: #15803d; color: white; }
        .tag-general { background-color: #334155; color: #94a3b8; }

        /* Quick Fix Pulse */
        @keyframes pulse-fix {
            0% { transform: scale(1); filter: drop-shadow(0 0 0px #ef4444); }
            50% { transform: scale(1.2); filter: drop-shadow(0 0 5px #ef4444); }
            100% { transform: scale(1); filter: drop-shadow(0 0 0px #ef4444); }
        }
        .fix-icon { animation: pulse-fix 1.5s infinite; cursor: pointer; }

        /* Row Expansion Styles */
        tr.group td { transition: padding 0.15s ease; }
        tr.status-resolved td { padding-top: 6px; padding-bottom: 6px; }
        tr:hover td, tr.status-pending td { padding-top: 12px; padding-bottom: 12px; }
        
        .line-clamp-compact { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        tr:hover .line-clamp-compact { -webkit-line-clamp: unset; }

        /* Drawer Styles */
        .drawer {
            position: fixed; top: 0; right: -650px; width: 650px; height: 100vh;
            background-color: #0f172a; border-left: 1px solid #334155;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 100;
            box-shadow: -15px 0 30px rgba(0,0,0,0.6); display: flex; flex-direction: column;
        }
        .drawer.open { right: 0; }

        .prose-invert { color: #d1d5db; max-width: none; }
        .prose-invert h1, .prose-invert h2 { color: #10b981; font-weight: 800; border-bottom: 1px solid #1e293b; padding-bottom: 0.5rem; margin-top: 1.5rem; }
        .prose-invert code { background: #1e293b; padding: 0.2rem 0.4rem; border-radius: 4px; color: #34d399; }
        .prose-invert pre { background: #020617; padding: 1rem; border-radius: 8px; border: 1px solid #1e293b; overflow-x: auto; }

        /* Tooltip styles */
        .tooltip-container { position: relative; display: inline-block; }
        .tooltip-text {
            visibility: hidden; width: 140px; background-color: #1e293b; color: #fff;
            text-align: center; border-radius: 6px; padding: 8px; position: absolute;
            z-index: 50; bottom: 125%; left: 50%; margin-left: -70px; opacity: 0;
            transition: opacity 0.3s; font-size: 10px; border: 1px solid #334155; pointer-events: none;
        }
        .tooltip-container:hover .tooltip-text { visibility: visible; opacity: 1; }
        
        .intent-mismatch { background-color: rgba(127, 29, 29, 0.1) !important; box-shadow: inset 3px 0 0 0 #ef4444; }
    </style>
</head>
<body class="bg-slate-950 text-slate-300 font-mono p-4 h-screen flex flex-col overflow-hidden">
    <div class="w-full h-full flex flex-col">
        <header class="mb-4 flex justify-between items-center shrink-0 px-2">
            <div class="flex items-center gap-8">
                <h1 class="text-xl font-bold flex items-center gap-3">
                    <img src="/assets/logo.png" class="h-6 w-6" alt="Logo" onerror="this.style.display='none'">
                    <span class="tracking-tighter uppercase"><span class="text-emerald-500">NanoClaw</span> <span class="text-slate-500">Tactical_5.0</span></span>
                </h1>
                
                <!-- Intent Heatmap -->
                <div id="intent-heatmap" class="hidden lg:flex gap-3 px-3 py-1 bg-slate-900/50 rounded border border-slate-800 items-center">
                    <div class="text-[8px] text-slate-600 font-black rotate-180 [writing-mode:vertical-lr]">INTENT_MIX</div>
                    <div id="heatmap-container" class="flex gap-2"></div>
                </div>

                <div class="relative">
                    <input type="text" id="search-box" placeholder="SEARCH_LOGS..." 
                           class="bg-slate-900 border border-slate-800 rounded px-3 py-1 text-[10px] w-48 focus:outline-none focus:border-emerald-500/50 transition-colors placeholder-slate-700"
                           oninput="renderCurrentData()">
                </div>
            </div>

            <div class="flex items-center gap-6">
                <div id="daily-stats" class="hidden md:flex gap-4 px-4 py-1.5 bg-slate-900/80 rounded border border-slate-800 text-[10px] font-bold tracking-tight">
                    <div class="flex flex-col text-center">
                        <span class="text-slate-500 uppercase font-black">Tasks</span>
                        <span id="stat-tasks" class="text-emerald-400 font-mono">-</span>
                    </div>
                    <div class="w-px bg-slate-800 self-stretch"></div>
                    <div class="flex flex-col text-center">
                        <span class="text-slate-500 uppercase font-black">Latency</span>

                    </div>
                    <div class="w-px bg-slate-800 self-stretch"></div>
                    <div class="flex flex-col text-center">
                        <span class="text-slate-500 uppercase font-black">Avg_TPS</span>
                        <span id="stat-tps" class="text-rose-400 font-mono">-</span>
                    </div>
                    <div class="w-px bg-slate-800 self-stretch"></div>
                    <div class="flex flex-col text-center">
                        <span class="text-slate-500 uppercase font-black">Audit_Node</span>
                        <span id="visitor-node" class="text-indigo-400 font-mono">-</span>
                    </div>
                </div>
                <div id="status-indicator" class="text-[10px] text-slate-600 font-mono tracking-widest uppercase">Initializing...</div>
            </div>
        </header>

        <div class="flex-1 overflow-hidden bg-slate-900/50 rounded-md shadow-2xl border border-slate-800 flex flex-col">
            <div class="overflow-auto flex-1">
                <table class="w-full text-left text-[12px] border-collapse relative table-fixed">
                    <thead class="bg-slate-950 text-slate-500 uppercase text-[10px] sticky top-0 z-10 shadow-md">
                        <tr class="border-b border-slate-800">
                            <th class="px-3 py-2 w-[80px] font-black">Time</th>
                            <th class="px-3 py-2 w-[100px] font-black">Status</th>
                            <th class="px-3 py-2 w-[80px] font-black">Metrics</th>
                            <th class="px-3 py-2 w-[120px] font-black">Session</th>
                            <th class="px-3 py-2 w-[140px] font-black">Origin</th>
                            <th class="px-3 py-2 w-[20%] font-black">Question</th>
                            <th class="px-3 py-2 font-black">Answer / Tactical Actions</th>
                        </tr>
                    </thead>
                    <tbody id="log-body" class="divide-y divide-slate-800/50"></tbody>
                </table>
            </div>
            
            <div class="shrink-0 bg-slate-950 border-t border-slate-800 px-4 py-2 flex justify-between items-center text-[10px] font-black uppercase tracking-widest">
                <div class="flex items-center gap-4">
                    <button id="btn-prev" onclick="changePage(-1)" class="text-slate-500 hover:text-white disabled:opacity-20 disabled:cursor-not-allowed">â—€ PREV_PAGE</button>
                    <div class="text-slate-600">PAGE <span id="current-page-num" class="text-emerald-500">1</span> OF <span id="total-pages-num" class="text-slate-400">1</span></div>
                    <button id="btn-next" onclick="changePage(1)" class="text-slate-500 hover:text-white disabled:opacity-20 disabled:cursor-not-allowed">NEXT_PAGE â–¶</button>
                </div>
                <div class="text-slate-700">TOTAL_RECORDS: <span id="total-records-count">0</span></div>
            </div>
        </div>
    </div>

    <!-- Drawer -->
    <div id="drawer" class="drawer">
        <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-950">
            <h2 class="text-sm font-black uppercase text-emerald-500 tracking-widest" id="drawer-title">File_Preview</h2>
            <button onclick="closeDrawer()" class="text-slate-500 hover:text-white transition-colors">âœ• CLOSE</button>
        </div>
        <div id="drawer-content" class="flex-1 overflow-auto p-6 text-slate-300 text-sm"></div>
    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-[150]" onclick="this.classList.add('hidden')">
        <img id="modal-img" src="" class="max-w-[95%] max-h-[95%] rounded border border-slate-700 shadow-2xl">
    </div>

    <script>
        const statusIndicator = document.getElementById('status-indicator');
        const logBody = document.getElementById('log-body');
        const imageModal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-img');
        const drawer = document.getElementById('drawer');
        const drawerContent = document.getElementById('drawer-content');
        const drawerTitle = document.getElementById('drawer-title');
        const searchBox = document.getElementById('search-box');

        const INTENT_KEYWORDS = ["å‘", "ç”»", "ç”Ÿæˆ", "æ–‡ä»¶", "å›¾", "è¯­éŸ³", "æ’­æŠ¥", "send", "generate", "image", "voice"];
        const ACTION_TYPES = ["File", "Image", "Audio"];

        const geoCache = new Map();
        async function getGeo(ip) {
            if (!ip || ip === '127.0.0.1' || ip.includes('::')) return 'LOCAL';
            if (geoCache.has(ip)) return geoCache.get(ip);
            try {
                const res = await fetch(`http://ip-api.com/json/${ip}?fields=city,regionName`);
                const data = await res.json();
                const loc = data.city ? `${data.city}, ${data.regionName}` : 'UNKNOWN';
                geoCache.set(ip, loc);
                return loc;
            } catch (e) { return 'ERROR'; }
        }

        let activeFilters = { media: false, slow: false, failed: false };
        let seenIds = new Set();
        let lastData = { log: [], stats: null, total: 0 };
        let currentPage = 1;

        function toggleFilter(type) {
            activeFilters[type] = !activeFilters[type];
            document.getElementById(`filter-${type}`).classList.toggle('active', activeFilters[type]);
            renderCurrentData(); 
        }

        function changePage(delta) {
            const totalPages = Math.ceil(lastData.total / 20) || 1;
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                fetchLog();
            }
        }

        async function triggerFix(id) {
            if (!confirm('TRIGGER_QUICK_FIX?')) return;
            try {
                const res = await fetch('/api/fix', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });
                if (res.ok) statusIndicator.textContent = 'FIX_INJECTED';
            } catch (e) { console.error(e); }
        }

        function openMarkdownInDrawer(base64Content) {
            try {
                const content = decodeURIComponent(escape(atob(base64Content)));
                drawerTitle.textContent = 'INTERACTION_CONTENT';
                drawerContent.innerHTML = `<div class="prose prose-invert prose-emerald">${marked.parse(content)}</div>`;
                drawer.classList.add('open');
            } catch (e) { console.error('MD render failed', e); }
        }

        function openPerformanceWaterfall(base64Telemetry, totalMs) {
            if (!base64Telemetry || base64Telemetry === 'bnVsbA==') return;
            const tel = JSON.parse(atob(base64Telemetry));
            drawerTitle.textContent = 'PERFORMANCE_WATERFALL';
            const getPct = (v) => ((v / totalMs) * 100).toFixed(1) + '%';
            
            drawerContent.innerHTML = `
                <div class="space-y-8">
                    <div class="bg-slate-900/50 p-6 rounded-xl border border-slate-800 shadow-inner">
                        <div class="flex justify-between mb-4 text-[10px] font-black uppercase tracking-widest">
                            <span class="text-slate-500">Timeline_Breakdown</span>
                            <span class="text-emerald-500">${(totalMs/1000).toFixed(2)}s Total</span>
                        </div>
                        <div class="flex w-full h-8 bg-slate-950 rounded-full overflow-hidden border border-slate-800 p-1 gap-1">
                            <div class="perf-pre perf-node h-full" style="width: ${getPct(tel.pre)}" title="Pre-processing"></div>
                            <div class="perf-llm perf-node h-full" style="width: ${getPct(tel.llm)}" title="LLM Inference"></div>
                            <div class="perf-post perf-node h-full" style="width: ${getPct(tel.post)}" title="Tool Execution"></div>
                        </div>
                        <div class="grid grid-cols-3 mt-6 gap-4 text-[10px]">
                            <div class="flex flex-col gap-1 border-l border-emerald-500/30 pl-2">
                                <span class="text-slate-500">PRE_PROC</span>
                                <span class="font-bold text-emerald-400">${(tel.pre/1000).toFixed(2)}s</span>
                            </div>
                            <div class="flex flex-col gap-1 border-l border-blue-500/30 pl-2">
                                <span class="text-slate-500">LLM_INF</span>
                                <span class="font-bold text-blue-400">${(tel.llm/1000).toFixed(2)}s</span>
                            </div>
                            <div class="flex flex-col gap-1 border-l border-amber-500/30 pl-2">
                                <span class="text-slate-500">POST_PROC</span>
                                <span class="font-bold text-amber-400">${(tel.post/1000).toFixed(2)}s</span>
                            </div>
                        </div>
                    </div>
                    <div class="text-[9px] text-slate-600 italic px-2">Data captured from local M4 Max telemetry stack.</div>
                </div>`;
            drawer.classList.add('open');
        }

        async function openFileInDrawer(encodedFilename) {
            const filename = decodeURIComponent(encodedFilename);
            drawerTitle.textContent = `PREVIEW: ${filename}`;
            drawerContent.innerHTML = '<div class="text-slate-500 animate-pulse">Loading_Content...</div>';
            drawer.classList.add('open');
            try {
                const mediaUrl = new URL(`/media/${encodeURIComponent(filename)}`, window.location.origin);
                mediaUrl.username = ''; mediaUrl.password = '';
                mediaUrl.searchParams.set('t', Date.now());
                const url = mediaUrl.href;

                const lowerName = filename.toLowerCase();
                if (lowerName.endsWith('.pdf')) {
                    drawerContent.innerHTML = `<iframe src="${url}" class="w-full h-full border-0 rounded bg-white" title="${filename}"></iframe>`;
                } else if (lowerName.match(/\.(png|jpg|jpeg|gif|webp)$/)) {
                    drawerContent.innerHTML = `<div class="flex flex-col items-center gap-4">
                        <img src="${url}" class="max-w-full rounded shadow-lg border border-slate-800 cursor-zoom-in" onclick="showImage('${url}')">
                        <div class="flex gap-2">
                            <a href="${url}" download class="text-[10px] bg-slate-800 px-3 py-1 rounded hover:bg-slate-700">DOWNLOAD_ORIGINAL</a>
                            <button onclick="openFileInDrawer('${encodeURIComponent(filename)}')" class="text-[10px] bg-slate-800 px-3 py-1 rounded hover:bg-slate-700">RELOAD</button>
                        </div>
                    </div>`;
                } else if (lowerName.match(/\.(ogg|mp3|wav|opus)$/)) {
                    drawerContent.innerHTML = `<div class="flex flex-col items-center justify-center h-64 gap-6 bg-slate-900/30 rounded-xl border border-slate-800">
                        <div class="text-4xl status-breathe">ðŸ”Š</div>
                        <audio id="drawer-audio" controls autoplay src="${url}" class="w-64" onerror="handleAudioError(this)"></audio>
                        <div id="audio-status" class="text-[10px] text-slate-500 font-mono">${filename}</div>
                        <button onclick="openFileInDrawer('${encodeURIComponent(filename)}')" class="text-[9px] border border-slate-700 px-3 py-1 rounded-full hover:bg-slate-800 transition-all">FORCE_RELOAD</button>
                    </div>`;
                } else {
                    const res = await fetch(url);
                    if (!res.ok) throw new Error(`HTTP_${res.status}`);
                    const text = await res.text();
                    if (lowerName.endsWith('.md')) drawerContent.innerHTML = `<div class="prose prose-invert prose-emerald">${marked.parse(text)}</div>`;
                    else drawerContent.innerHTML = `<pre class="whitespace-pre-wrap break-all text-xs font-mono text-slate-300 bg-slate-900/50 p-4 rounded border border-slate-800"><code>${text.replace(/</g, '&lt;')}</code></pre>`;
                }
            } catch (e) {
                drawerContent.innerHTML = `<div class="text-red-500 font-bold uppercase">FAILED_TO_LOAD_ASSET</div><div class="text-slate-600 text-[10px] mt-2 font-mono">${e.message}</div>`;
            }
        }

        function handleAudioError(el) {
            document.getElementById('audio-status').innerHTML = `<span class="text-red-500 uppercase">LOAD_ERROR: MEDIA_UNSUPPORTED_OR_MISSING</span>`;
        }

        function openSessionDrawer(sessionId) {
            drawerTitle.textContent = `SESSION_PROFILE: ${sessionId}`;
            const sessionTasks = lastData.log.filter(t => t.session_id === sessionId);
            const successRate = sessionTasks.length > 0 ? ((sessionTasks.filter(t => t.status === 'RESOLVED').length / sessionTasks.length) * 100).toFixed(0) : 0;
            drawerContent.innerHTML = `<div class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-900/80 p-4 rounded border border-slate-800 text-center"><div class="text-[10px] text-slate-500 uppercase font-black mb-1">Total_Tasks</div><div class="text-2xl font-bold text-emerald-400">${sessionTasks.length}</div></div>
                    <div class="bg-slate-900/80 p-4 rounded border border-slate-800 text-center"><div class="text-[10px] text-slate-500 uppercase font-black mb-1">Success_Rate</div><div class="text-2xl font-bold text-sky-400">${successRate}%</div></div>
                </div>
                <h3 class="text-[10px] text-slate-500 uppercase font-black mb-3 border-l-2 border-indigo-500 pl-2">Recent_Activity</h3>
                <div class="space-y-2">${sessionTasks.slice(0, 10).map(t => `
                    <div class="text-[11px] p-3 bg-slate-950/50 rounded border border-slate-800/50 hover:border-slate-700 transition-all">
                        <div class="flex justify-between items-center mb-1"><span class="text-slate-500 font-bold">${formatTime(t.created_at)}</span><span class="intent-tag tag-${(t.intent_category || 'GENERAL').toLowerCase()}">${t.intent_category || 'GEN'}</span></div>
                        <div class="text-slate-300 line-clamp-2">${t.content}</div>
                    </div>`).join('')}</div>
            </div>`;
            drawer.classList.add('open');
        }

        function closeDrawer() { drawer.classList.remove('open'); }

        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString('zh-CN', { hour12: false });
        }

        async function retryTask(id) {
            if (!confirm('RETRY_TASK?')) return;
            try {
                const retryUrl = new URL('/api/retry', window.location.origin);
                retryUrl.username = ''; retryUrl.password = '';
                const res = await fetch(retryUrl.href, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });
                if (res.ok) statusIndicator.textContent = 'TASK_REQUEUED';
            } catch (e) { console.error(e); }
        }

        async function triggerFix(id) {
            if (!confirm('TRIGGER_QUICK_FIX?')) return;
            try {
                const fixUrl = new URL('/api/fix', window.location.origin);
                fixUrl.username = ''; fixUrl.password = '';
                const res = await fetch(fixUrl.href, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });
                if (res.ok) statusIndicator.textContent = 'FIX_INJECTED';
            } catch (e) { console.error(e); }
        }

        function getStatusBadge(status, hasWarning, id) {
            let badge = '';
            if (status === 'PENDING') {
                badge = `<div class="status-breathe inline-flex items-center gap-1.5 px-2 py-0.5 rounded bg-amber-950/50 text-amber-400 border border-amber-800/50 text-[9px] font-black uppercase w-full justify-center text-center">RUN</div>`;
            } else if (hasWarning) {
                badge = `<div class="flex items-center gap-2 w-full"><div class="status-breathe flex-1 flex items-center gap-1.5 px-2 py-0.5 rounded bg-red-950 text-white border border-red-500 text-[9px] font-black uppercase justify-center shadow-[0_0_10px_rgba(239,68,68,0.5)]">MISSING</div>
                <button onclick="triggerFix('${id}')" title="QUICK_FIX" class="fix-icon text-red-400 hover:text-white">ðŸ”§</button></div>`;
            } else {
                badge = `<div class="inline-flex items-center gap-1.5 px-2 py-0.5 rounded bg-emerald-950/50 text-emerald-400 border border-emerald-800/50 text-[9px] font-black uppercase w-full justify-center">DONE</div>`;
            }
            if (status !== 'PENDING') {
                badge = `<div class="flex flex-col gap-1 items-center w-full">${badge}<button onclick="retryTask('${id}')" class="text-slate-600 hover:text-white transition-colors text-[9px] uppercase tracking-tighter opacity-50 hover:opacity-100 font-bold">â†º RE-RUN</button></div>`;
            }
            return badge;
        }

        function getDurationBadge(ms, usage, hasWarning, telemetry = null) {
            if (!ms) return '<span class="text-slate-700">-</span>';
            const sec = (ms / 1000).toFixed(1);
            let colorClass = 'text-emerald-400';
            if (ms > 15000) colorClass = 'text-amber-400';
            if (ms > 30000) colorClass = 'text-red-400 font-black';
            
            let tps = '';
            if (usage && usage.completion > 0) {
                const rate = (usage.completion / (ms / 1000)).toFixed(1);
                tps = `<span class="text-[8px] bg-slate-800 text-slate-500 px-1 rounded ml-1 font-mono">${rate} TPS</span>`;
            }

            const waterfallData = telemetry ? btoa(JSON.stringify(telemetry)) : '';

            return `<div class="flex flex-col items-start leading-none gap-1 cursor-help" onclick="openPerformanceWaterfall('${waterfallData}', ${ms})">
                <div class="flex items-center gap-2">
                    <span class="${colorClass} tabular-nums font-bold text-[11px]">${sec}s</span>
                    ${hasWarning ? `<div class="mt-1 w-1.5 h-1.5 rounded-full bg-red-500 shadow-[0_0_5px_rgba(239,68,68,0.8)]"></div>` : ''}
                </div>
                <span class="text-slate-500 text-[9px] font-mono">${usage ? (usage.total / 1000).toFixed(1) : '-'}k tok${tps}</span>
            </div>`;
        }

        function renderResponses(responses, attachments = [], parentId) {
            if (!responses || responses.length === 0) return '<span class="text-slate-700 italic text-[10px]">Thinking...</span>';
            return `<div class="task-flow pt-1 pb-1 w-full space-y-1">${responses.map(r => {
                let content = r.content;
                let badge = ''; let clickAction = '';
                if (content.startsWith('[Status]')) {
                    badge = '<span class="text-[8px] bg-slate-800 text-slate-500 px-1 py-0.5 rounded uppercase font-black">Step</span>';
                    content = `<span class="text-slate-500 italic">${content.replace('[Status]', '').trim()}</span>`;
                } else if (r.type === 'File') {
                    const fileName = content.split('/').pop();
                    badge = `<span class="text-[8px] bg-blue-950 text-blue-400 px-1 py-0.5 rounded uppercase font-black cursor-pointer" onclick="openFileInDrawer('${fileName}')">FILE</span>`;
                    content = `<span class="text-blue-400 underline decoration-blue-800/50 cursor-pointer text-[10px]" onclick="openFileInDrawer('${fileName}')">${fileName}</span>`;
                } else if (r.type === 'Image') {
                    const fileName = content.split('/').pop();
                    badge = `<span class="text-[8px] bg-purple-950 text-purple-400 px-1 py-0.5 rounded uppercase font-black cursor-pointer" onclick="openFileInDrawer('${fileName}')">VISUAL</span>`;
                    content = `<span class="text-purple-400 cursor-pointer text-[10px]" onclick="openFileInDrawer('${fileName}')">Generated: ${fileName}</span>`;
                } else if (r.type === 'Audio') {
                    const fileName = content.split('/').pop();
                    badge = `<span class="text-[8px] bg-rose-950 text-rose-400 px-1 py-0.5 rounded uppercase font-black cursor-pointer" onclick="openFileInDrawer('${encodeURIComponent(fileName)}')">VOICE</span>`;
                    content = `<span class="text-rose-400 cursor-pointer text-[10px]" onclick="openFileInDrawer('${encodeURIComponent(fileName)}')">Audio Output</span>`;
                } else {
                    const encodedContent = btoa(unescape(encodeURIComponent(content)));
                    clickAction = `onclick="openMarkdownInDrawer('${encodedContent}')"`;
                }
                return `<div class="task-node text-slate-400 flex items-start gap-2 leading-tight group/node">
                    <div class="shrink-0 mt-0.5">${badge || '<div class="w-1.5 h-1.5 mt-1 rounded-full bg-slate-700"></div>'}</div>
                    <div class="break-words w-full text-[11px] line-clamp-compact hover:line-clamp-none transition-all cursor-pointer" ${clickAction}>${content}</div>
                </div>`;
            }).join('')}</div>`;
        }

        function renderSession(sessionId) {
            let hash = 0; for (let i = 0; i < sessionId.length; i++) hash = sessionId.charCodeAt(i) + ((hash << 5) - hash);
            const colors = ['text-sky-400', 'text-rose-400', 'text-violet-400', 'text-cyan-400', 'text-emerald-400'];
            let icon = sessionId.includes('@') ? 'ðŸ“±' : (sessionId.startsWith('lark') ? 'ðŸ¦' : '#');
            let display = sessionId.length > 12 ? `${sessionId.slice(0, 4)}...${sessionId.slice(-4)}` : sessionId;
            return `<div class="flex items-center gap-1.5 cursor-pointer group" onclick="openSessionDrawer('${sessionId}')" title="${sessionId}">
                <span class="text-slate-600 text-[10px] opacity-70">${icon}</span>
                <span class="${colors[Math.abs(hash) % colors.length]} font-bold text-[11px] tracking-tight group-hover:underline decoration-dashed underline-offset-4">${display}</span>
            </div>`;
        }

        function renderQuestion(content, attachments = []) {
            if (!content) return '';
            let safe = content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            const renderPath = (f) => `<div class="text-[8px] text-slate-700 font-mono break-all leading-none mt-0.5">${attachments.find(a => a.includes(f)) || f}</div>`;
            safe = safe.replace(/\[IMAGE: (.*?)\]/g, (m, f) => `<div class="inline-block align-top mb-1"><span class="text-[8px] bg-purple-950 text-purple-400 px-1 rounded font-black">IMG</span>${renderPath(f)}</div>`);
            safe = safe.replace(/\[AUDIO: (.*?)\]/g, (m, f) => `<div class="inline-block align-top mb-1"><span class="text-[8px] bg-rose-950 text-rose-400 px-1 rounded font-black">VOICE</span>${renderPath(f)}</div>`);
            return safe;
        }

        function checkIntentWarning(question, responses) {
            const lowerQ = question.toLowerCase();
            if (!INTENT_KEYWORDS.some(kw => lowerQ.includes(kw))) return false;
            return !responses || !responses.some(r => ACTION_TYPES.includes(r.type));
        }

        function renderCurrentData() {
            const { log, stats } = lastData;
            const query = searchBox.value.toLowerCase();
            const heatmap = document.getElementById('heatmap-container');
            if (stats && stats.categories && heatmap) {
                heatmap.innerHTML = Object.entries(stats.categories).map(([cat, count]) => {
                    const cls = `tag-${cat.toLowerCase()}`;
                    return `<div class="tooltip-container group"><div class="w-2.5 h-2.5 rounded-full ${cls} border border-white/10 hover:scale-125 transition-transform shadow-lg" style="opacity: ${Math.min(0.4 + (count/10)*0.6, 1)}"></div><span class="tooltip-text">${cat}: ${count} tasks</span></div>`;
                }).join('');
            }
            logBody.innerHTML = log.filter(t => {
                const textMatch = t.content.toLowerCase().includes(query) || t.responses.some(r => r.content.toLowerCase().includes(query));
                if (!textMatch) return false;
                if (activeFilters.media && !t.responses.some(r => ACTION_TYPES.includes(r.type))) return false;
                if (activeFilters.slow && t.duration_ms <= 15000) return false;
                if (activeFilters.failed && !(t.status === 'RESOLVED' && checkIntentWarning(t.content, t.responses))) return false;
                return true;
            }).map(t => {
                const hasWarning = t.status === 'RESOLVED' && checkIntentWarning(t.content, t.responses);
                const isNew = !seenIds.has(t.id); if (isNew) seenIds.add(t.id);
                const intentTag = `<span class="intent-tag tag-${(t.intent_category || 'GENERAL').toLowerCase()} mt-1 block w-fit">${t.intent_category || 'GEN'}</span>`;
                return `<tr class="hover:bg-slate-800/40 transition-colors group ${isNew ? 'new-task' : ''} ${hasWarning ? 'intent-mismatch' : ''} status-${t.status.toLowerCase()}">
                    <td class="px-3 py-3 align-top text-slate-600 font-bold text-[10px]">${formatTime(t.created_at)}</td>
                    <td class="px-3 py-3 align-top">${getStatusBadge(t.status, hasWarning, t.id)}</td>
                    <td class="px-3 py-3 align-top">${getDurationBadge(t.duration_ms, t.token_usage, hasWarning, t.telemetry)}</td>
                    <td class="px-3 py-3 align-top">${renderSession(t.session_id)}</td>
                    <td class="px-3 py-3 align-top"><div class="flex flex-col"><span class="text-slate-400 font-mono text-[10px]">${t.origin_ip || 'NODE_LOCAL'}</span><span class="text-[9px] text-indigo-500/70 font-black uppercase tracking-tighter">${geoCache.get(t.origin_ip) || 'RESOLVING...'}</span>${intentTag}</div></td>
                    <td class="px-3 py-3 align-top text-slate-300 w-[20%]"><div class="line-clamp-3 text-[11px]">${renderQuestion(t.content, t.attachments)}</div></td>
                    <td class="px-3 py-3 align-top w-[60%]">${renderResponses(t.responses, t.attachments, t.id)}</td></tr>`;
            }).join('');
        }

        async function fetchLog() {
            try {
                const cleanUrl = new URL('/api/log', window.location.origin);
                cleanUrl.username = ''; cleanUrl.password = ''; 
                cleanUrl.searchParams.set('page', currentPage);
                cleanUrl.searchParams.set('limit', 20);
                const res = await fetch(cleanUrl.href);
                if (res.status === 401) { statusIndicator.innerHTML = '<span class="text-red-500 animate-pulse cursor-pointer" onclick="window.location.reload()">AUTH_REQUIRED: CLICK_TO_LOGIN</span>'; return; }
                if (!res.ok) throw new Error(`HTTP_${res.status}`);
                lastData = await res.json();
                const { stats, log, total } = lastData;
                if (stats) {
                    document.getElementById('daily-stats').classList.remove('hidden');
                    document.getElementById('stat-tasks').textContent = stats.total_tasks;
                    document.getElementById('stat-latency').textContent = (stats.avg_duration / 1000).toFixed(1) + 's';
                    const resolvedWithTokens = log.filter(t => t.status === 'RESOLVED' && t.token_usage && t.duration_ms > 0);
                    if (resolvedWithTokens.length > 0) {
                        const totalTokens = resolvedWithTokens.reduce((sum, t) => sum + t.token_usage.completion, 0);
                        const totalMs = resolvedWithTokens.reduce((sum, t) => sum + t.duration_ms, 0);
                        const avgTps = (totalTokens / (totalMs / 1000)).toFixed(1);
                        document.getElementById('stat-tps').textContent = `${avgTps} TPS`;
                    }
                    if (stats.visitor_ip) {
                        const geo = await getGeo(stats.visitor_ip);
                        document.getElementById('visitor-node').textContent = `${stats.visitor_ip} (${geo})`;
                    }
                }
                const totalPages = Math.ceil(total / 20) || 1;
                document.getElementById('current-page-num').textContent = currentPage;
                document.getElementById('total-pages-num').textContent = totalPages;
                document.getElementById('total-records-count').textContent = total;
                document.getElementById('btn-prev').disabled = currentPage <= 1;
                document.getElementById('btn-next').disabled = currentPage >= totalPages;
                statusIndicator.textContent = `FEED_SYNCED: ${new Date().toLocaleTimeString()}`;
                statusIndicator.classList.remove('text-red-500', 'animate-pulse');
                renderCurrentData();
            } catch (e) { statusIndicator.innerHTML = `<span class="text-red-500">LINK_OFFLINE: ${e.message}</span>`; }
        }
        setInterval(fetchLog, 3000); fetchLog();
    </script>
</body>
