<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoClaw Interaction Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-spin-slow {
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-mono p-6">
    <div class="max-w-7xl mx-auto">
        <header class="mb-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <span class="text-emerald-400">NanoClaw</span> Interaction Log
            </h1>
            <div id="status-indicator" class="text-xs text-gray-500">Connecting...</div>
        </header>

        <div class="overflow-x-auto bg-gray-800 rounded-lg shadow-xl border border-gray-700">
            <table class="w-full text-left text-sm whitespace-nowrap">
                <thead class="bg-gray-900 text-gray-400 uppercase text-xs">
                    <tr>
                        <th class="px-6 py-3 w-32">Time</th>
                        <th class="px-6 py-3 w-24">Status</th>
                        <th class="px-6 py-3 w-48">Session</th>
                        <th class="px-6 py-3 w-1/4">Question</th>
                        <th class="px-6 py-3">Answer</th>
                    </tr>
                </thead>
                <tbody id="log-body" class="divide-y divide-gray-700">
                    <!-- Rows will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const statusIndicator = document.getElementById('status-indicator');
        const logBody = document.getElementById('log-body');

        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString('zh-CN', { hour12: false });
        }

        function getStatusBadge(status) {
            if (status === 'PENDING') {
                return `<span class="inline-flex items-center gap-1 px-2.5 py-0.5 rounded-full text-xs font-medium bg-amber-900 text-amber-200 border border-amber-700">
                    <svg class="animate-spin-slow h-3 w-3 text-amber-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Running
                </span>`;
            }
            return `<span class="inline-flex items-center gap-1 px-2.5 py-0.5 rounded-full text-xs font-medium bg-emerald-900 text-emerald-200 border border-emerald-700">
                <svg class="h-3 w-3 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                Done
            </span>`;
        }

        function renderResponses(responses) {
            if (!responses || responses.length === 0) return '<span class="text-gray-600 italic">Waiting...</span>';
            
            return responses.map(r => {
                let content = r.content;
                let badge = '';
                
                if (content.startsWith('[Status]')) {
                    badge = '<span class="text-xs bg-slate-700 text-slate-400 px-1 rounded mr-1">STEP</span>';
                    content = content.replace('[Status]', '').trim();
                } else if (r.type === 'File') {
                    badge = '<span class="text-xs bg-blue-900 text-blue-200 px-1 rounded mr-1">FILE</span>';
                } else if (r.type === 'Image') {
                    badge = '<span class="text-xs bg-purple-900 text-purple-200 px-1 rounded mr-1">IMG</span>';
                } else if (r.type === 'Audio') {
                    badge = '<span class="text-xs bg-pink-900 text-pink-200 px-1 rounded mr-1">VOICE</span>';
                } else if (r.type === 'Reaction') {
                    return ''; // Skip reactions in main view to reduce clutter
                }

                // Truncate long text
                if (content.length > 200) {
                    content = content.substring(0, 197) + '...';
                }

                return `<div class="py-1 border-b border-gray-700 last:border-0 border-dashed text-gray-300 text-xs font-mono">
                    ${badge}${content.replace(/</g, '&lt;').replace(/>/g, '&gt;')}
                </div>`;
            }).join('');
        }

        function renderSession(sessionId) {
            // Simple hash for color
            let hash = 0;
            for (let i = 0; i < sessionId.length; i++) {
                hash = sessionId.charCodeAt(i) + ((hash << 5) - hash);
            }
            const colors = ['text-blue-400', 'text-pink-400', 'text-purple-400', 'text-cyan-400', 'text-green-400'];
            const color = colors[Math.abs(hash) % colors.length];
            
            let display = sessionId;
            if (sessionId.includes('@')) display = sessionId.split('@')[0];
            if (display.length > 15) display = display.substring(0, 15) + '..';

            return `<span class="${color} font-semibold">${display}</span>`;
        }

        async function fetchLog() {
            try {
                const res = await fetch('/api/log');
                const data = await res.json();
                
                statusIndicator.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                statusIndicator.classList.remove('text-red-500');
                
                logBody.innerHTML = data.map(task => `
                    <tr class="hover:bg-gray-800/50 transition-colors">
                        <td class="px-6 py-4 align-top text-gray-400 font-mono text-xs">
                            ${formatTime(task.created_at)}
                        </td>
                        <td class="px-6 py-4 align-top">
                            ${getStatusBadge(task.status)}
                        </td>
                        <td class="px-6 py-4 align-top">
                            ${renderSession(task.session_id)}
                        </td>
                        <td class="px-6 py-4 align-top text-white whitespace-normal max-w-xs break-words">
                            ${task.content.replace(/</g, '&lt;').replace(/>/g, '&gt;')}
                        </td>
                        <td class="px-6 py-4 align-top whitespace-normal">
                            ${renderResponses(task.responses)}
                        </td>
                    </tr>
                `).join('');

            } catch (err) {
                console.error(err);
                statusIndicator.textContent = 'Connection Lost';
                statusIndicator.classList.add('text-red-500');
            }
        }

        // Poll every 2 seconds
        setInterval(fetchLog, 2000);
        fetchLog();
    </script>
</body>
</html>
