<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoClaw Interaction Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .animate-spin-slow {
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes breathe {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.95); }
        }
        .status-breathe {
            animation: breathe 2s ease-in-out infinite;
        }
        /* Custom scrollbar for table body */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
        /* Tooltip styles */
        .tooltip-container {
            position: relative;
            display: inline-block;
        }
        .tooltip-text {
            visibility: hidden;
            width: 140px;
            background-color: #1e293b;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 50;
            bottom: 125%; 
            left: 50%;
            margin-left: -70px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 10px;
            border: 1px solid #334155;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            pointer-events: none;
        }
        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        /* Task Flow Styles */
        .task-flow {
            position: relative;
            padding-left: 16px;
            margin-left: 4px;
            border-left: 2px dashed rgba(51, 65, 85, 0.5);
        }
        .task-node {
            position: relative;
            margin-bottom: 8px;
        }
        .task-node::before {
            content: '';
            position: absolute;
            left: -21px; 
            top: 10px;
            width: 10px;
            height: 2px;
            background-color: rgba(51, 65, 85, 0.5);
        }
        .task-node:last-child {
            margin-bottom: 0;
        }
        /* Zebra striping */
        tbody tr:nth-child(even) {
            background-color: rgba(30, 41, 59, 0.3);
        }
        
        /* New Task Animation */
        @keyframes flash-new {
            0% { box-shadow: inset 4px 0 0 0 #10b981, inset 0 0 20px rgba(16, 185, 129, 0.1); background-color: rgba(16, 185, 129, 0.1); }
            100% { box-shadow: inset 0 0 0 0 transparent; background-color: transparent; }
        }
        .new-task {
            animation: flash-new 2s ease-out;
        }

        /* Filter Tags */
        .filter-tag {
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .filter-tag:hover {
            opacity: 0.8;
        }
        .filter-tag.active {
            opacity: 1;
            background-color: rgba(51, 65, 85, 0.5);
            border-color: rgba(71, 85, 105, 0.5);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        /* Intent Mismatch Red Tint */
        .intent-mismatch {
            background-color: rgba(127, 29, 29, 0.1) !important;
            box-shadow: inset 3px 0 0 0 rgba(239, 68, 68, 0.5);
        }

        /* Drawer Styles */
        .drawer {
            position: fixed;
            top: 0;
            right: -650px;
            width: 650px;
            height: 100vh;
            background-color: #0f172a;
            border-left: 1px solid #334155;
            transition: right 0.3s ease-in-out;
            z-index: 100;
            box-shadow: -15px 0 30px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
        }
        .drawer.open {
            right: 0;
        }

        /* Line Clamp for Question */
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .group:hover .line-clamp-3 {
            -webkit-line-clamp: unset;
        }

        .markdown-body h1 { font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; border-bottom: 1px solid #334155; padding-bottom: 0.5rem; color: #10b981; }
        .markdown-body h2 { font-size: 1.25rem; font-weight: bold; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #34d399; }
        .markdown-body p { margin-bottom: 1rem; line-height: 1.6; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .markdown-body li { margin-bottom: 0.25rem; }
        .markdown-body code { background-color: #1e293b; padding: 0.2rem 0.4rem; border-radius: 4px; font-family: monospace; font-size: 0.9em; }
        .markdown-body pre { background-color: #1e293b; padding: 1rem; border-radius: 8px; overflow-x: auto; margin-bottom: 1rem; border: 1px solid #334155; }
        .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
        .markdown-body th, .markdown-body td { border: 1px solid #334155; padding: 0.5rem; text-align: left; }
        .markdown-body th { background-color: #1e293b; }
    </style>
</head>
<body class="bg-slate-950 text-slate-300 font-mono p-4 h-screen flex flex-col overflow-hidden">
    <div class="w-full h-full flex flex-col">
        <header class="mb-4 flex justify-between items-center shrink-0 px-2">
            <div class="flex items-center gap-8">
                <h1 class="text-xl font-bold flex items-center gap-3">
                    <img src="/assets/logo.png" class="h-6 w-6" alt="Logo" onerror="this.style.display='none'">
                    <span class="tracking-tighter uppercase"><span class="text-emerald-500">NanoClaw</span> <span class="text-slate-500">Tactical_Log</span></span>
                </h1>
                
                <div class="relative">
                    <input type="text" id="search-box" placeholder="SEARCH_LOGS..." 
                           class="bg-slate-900 border border-slate-800 rounded px-3 py-1 text-[10px] w-48 focus:outline-none focus:border-emerald-500/50 transition-colors placeholder-slate-700"
                           oninput="renderCurrentData()">
                    <div class="absolute right-2 top-1.5 text-[9px] text-slate-700 pointer-events-none">CMD+F</div>
                </div>

                <!-- Filters -->
                <div class="flex gap-2 text-[9px] uppercase font-black tracking-widest">
                    <div class="filter-tag px-2 py-1 rounded bg-slate-900 text-slate-400 border border-slate-800" onclick="toggleFilter('media')" id="filter-media">Media</div>
                    <div class="filter-tag px-2 py-1 rounded bg-slate-900 text-amber-500 border border-slate-800" onclick="toggleFilter('slow')" id="filter-slow">Slow</div>
                    <div class="filter-tag px-2 py-1 rounded bg-slate-900 text-red-500 border border-slate-800" onclick="toggleFilter('failed')" id="filter-failed">Warn</div>
                </div>
            </div>

            <div class="flex items-center gap-6">
                <div id="daily-stats" class="hidden md:flex gap-4 px-4 py-1.5 bg-slate-900/80 rounded border border-slate-800 text-[10px] font-bold tracking-tight">
                    <div class="flex flex-col">
                        <span class="text-slate-500 uppercase font-black">Tasks</span>
                        <span id="stat-tasks" class="text-emerald-400 font-mono">-</span>
                    </div>
                    <div class="w-px bg-slate-800 self-stretch"></div>
                    <div class="flex flex-col">
                        <span class="text-slate-500 uppercase font-black">Tokens</span>
                        <span id="stat-tokens" class="text-sky-400 font-mono">-</span>
                    </div>
                    <div class="w-px bg-slate-800 self-stretch"></div>
                    <div class="flex flex-col">
                        <span class="text-slate-500 uppercase font-black">Latency</span>
                        <span id="stat-latency" class="text-amber-400 font-mono">-</span>
                    </div>
                </div>
                <div id="status-indicator" class="text-[10px] text-slate-600 font-mono tracking-widest uppercase">Initializing...</div>
            </div>
        </header>

        <div class="flex-1 overflow-hidden bg-slate-900/50 rounded-md shadow-2xl border border-slate-800 flex flex-col">
            <div class="overflow-auto flex-1">
                <table class="w-full text-left text-[12px] border-collapse relative table-fixed">
                    <thead class="bg-slate-950 text-slate-500 uppercase text-[10px] sticky top-0 z-10 shadow-md">
                        <tr class="border-b border-slate-800 text-[10px]">
                            <th class="px-3 py-2 w-[80px] min-w-[80px] font-black">Time</th>
                            <th class="px-3 py-2 w-[110px] min-w-[110px] font-black">Status</th>
                            <th class="px-3 py-2 w-[80px] min-w-[80px] font-black">Metrics</th>
                            <th class="px-3 py-2 w-[120px] min-w-[120px] font-black">Session</th>
                            <th class="px-3 py-2 w-[20%] font-black">Question</th>
                            <th class="px-3 py-2 font-black">Answer / Tactical Actions</th>
                        </tr>
                    </thead>
                    <tbody id="log-body" class="divide-y divide-slate-800/50">
                        <!-- Rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Drawer -->
    <div id="drawer" class="drawer">
        <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-950">
            <h2 class="text-sm font-black uppercase text-emerald-500 tracking-widest" id="drawer-title">File_Preview</h2>
            <button onclick="closeDrawer()" class="text-slate-500 hover:text-white transition-colors">‚úï CLOSE</button>
        </div>
        <div id="drawer-content" class="flex-1 overflow-auto p-6 markdown-body text-slate-300 text-sm">
            <!-- Content -->
        </div>
    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-[150]" onclick="this.classList.add('hidden')">
        <img id="modal-img" src="" class="max-w-[95%] max-h-[95%] rounded border border-slate-700 shadow-2xl">
    </div>

    <script>
        const statusIndicator = document.getElementById('status-indicator');
        const logBody = document.getElementById('log-body');
        const imageModal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-img');
        const drawer = document.getElementById('drawer');
        const drawerContent = document.getElementById('drawer-content');
        const drawerTitle = document.getElementById('drawer-title');
        const searchBox = document.getElementById('search-box');

        const INTENT_KEYWORDS = ["Âèë", "Áîª", "ÁîüÊàê", "Êñá‰ª∂", "Âõæ", "ËØ≠Èü≥", "Êí≠Êä•", "send", "generate", "image", "voice"];
        const ACTION_TYPES = ["File", "Image", "Audio"];

        let activeFilters = { media: false, slow: false, failed: false };
        let seenIds = new Set();
        let lastData = { log: [], stats: null };

        function toggleFilter(type) {
            activeFilters[type] = !activeFilters[type];
            document.getElementById(`filter-${type}`).classList.toggle('active', activeFilters[type]);
            renderCurrentData(); 
        }

        async function openFileInDrawer(filename) {
            drawerTitle.textContent = `PREVIEW: ${filename}`;
            drawerContent.innerHTML = '<div class="text-slate-500 animate-pulse">Loading_Content...</div>';
            drawer.classList.add('open');
            
            try {
                const url = `/media/${filename}`;
                const lowerName = filename.toLowerCase();
                
                if (lowerName.endsWith('.pdf')) {
                    drawerContent.innerHTML = `<iframe src="${url}" class="w-full h-full border-0 rounded" title="${filename}"></iframe>`;
                } else if (lowerName.match(/\.(png|jpg|jpeg|gif|webp)$/)) {
                    drawerContent.innerHTML = `<div class="flex flex-col items-center gap-4">
                        <img src="${url}" class="max-w-full rounded shadow-lg border border-slate-800">
                        <div class="text-[10px] text-slate-500 font-mono">${filename}</div>
                    </div>`;
                } else if (lowerName.match(/\.(ogg|mp3|wav)$/)) {
                    drawerContent.innerHTML = `<div class="flex flex-col items-center justify-center h-64 gap-6 bg-slate-900/30 rounded-xl border border-slate-800">
                        <div class="text-4xl">üîä</div>
                        <audio controls autoplay src="${url}" class="w-64"></audio>
                        <div class="text-[10px] text-slate-500 font-mono">${filename}</div>
                    </div>`;
                } else {
                    const res = await fetch(url);
                    const text = await res.text();
                    if (lowerName.endsWith('.md')) {
                        drawerContent.innerHTML = marked.parse(text);
                    } else {
                        drawerContent.innerHTML = `<pre class="whitespace-pre-wrap break-all text-xs font-mono text-slate-300 bg-slate-900/50 p-4 rounded border border-slate-800"><code>${text.replace(/</g, '&lt;')}</code></pre>`;
                    }
                }
            } catch (e) {
                drawerContent.innerHTML = `<div class="text-red-500 font-bold">FAILED_TO_LOAD_FILE</div><div class="text-slate-600 text-xs mt-2">${e.message}</div>`;
            }
        }

        function closeDrawer() { drawer.classList.remove('open'); }

        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString('zh-CN', { hour12: false });
        }

        async function retryTask(id) {
            if (!confirm('RETRY_TASK?')) return;
            try {
                const res = await fetch('/api/retry', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });
                if (res.ok) statusIndicator.textContent = 'TASK_REQUEUED';
            } catch (e) { console.error(e); }
        }

        function getStatusBadge(status, hasWarning, id) {
            let badge = '';
            if (status === 'PENDING') {
                badge = `<div class="status-breathe inline-flex items-center gap-1.5 px-2 py-0.5 rounded bg-amber-950/50 text-amber-400 border border-amber-800/50 text-[9px] font-black uppercase w-full justify-center">RUN</div>`;
            } else if (hasWarning) {
                badge = `<div class="inline-flex items-center gap-1.5 px-2 py-0.5 rounded bg-red-950/50 text-red-400 border border-red-800/50 text-[9px] font-black uppercase w-full justify-center">WARN</div>`;
            } else {
                badge = `<div class="inline-flex items-center gap-1.5 px-2 py-0.5 rounded bg-emerald-950/50 text-emerald-400 border border-emerald-800/50 text-[9px] font-black uppercase w-full justify-center">DONE</div>`;
            }
            if (status !== 'PENDING') {
                badge = `<div class="flex flex-col gap-1 items-center w-full">${badge}<button onclick="retryTask('${id}')" class="text-slate-600 hover:text-white transition-colors text-[9px] uppercase tracking-tighter opacity-50 hover:opacity-100 font-bold">‚Ü∫ RE-RUN</button></div>`;
            }
            return badge;
        }

        function getDurationBadge(ms, usage, hasWarning) {
            if (!ms) return '<span class="text-slate-700">-</span>';
            const sec = (ms / 1000).toFixed(1) + 's';
            let colorClass = 'text-emerald-400';
            if (ms > 15000) colorClass = 'text-amber-400';
            if (ms > 30000) colorClass = 'text-red-400 font-black';
            
            let tokenInfo = usage ? `<span class="text-slate-500 text-[9px] font-mono">${(usage.total / 1000).toFixed(1)}k tok</span>` : '<span class="text-slate-700">-</span>';
            let phantomIndicator = hasWarning ? `<div class="mt-1 w-1.5 h-1.5 rounded-full bg-red-500 shadow-[0_0_5px_rgba(239,68,68,0.8)]" title="PHANTOM_ACTION_DETECTED"></div>` : '';

            return `<div class="flex flex-col items-start leading-none gap-1">
                <div class="flex items-center gap-2">
                    <span class="${colorClass} tabular-nums font-bold text-[11px]">${sec}</span>
                    ${phantomIndicator}
                </div>
                ${tokenInfo}
            </div>`;
        }

        function showImage(url) { modalImg.src = url; imageModal.classList.remove('hidden'); imageModal.classList.add('flex'); }
        window.showImage = showImage;

        function renderResponses(responses, attachments = []) {
            if (!responses || responses.length === 0) return '<span class="text-slate-700 italic text-[10px]">Thinking...</span>';
            
            return `<div class="task-flow pt-1 pb-1 w-full space-y-1">${responses.map(r => {
                let content = r.content;
                let badge = '';
                
                if (content.startsWith('[Status]')) {
                    badge = '<span class="text-[8px] bg-slate-800 text-slate-500 px-1 py-0.5 rounded uppercase font-black">Step</span>';
                    content = `<span class="text-slate-500 italic">${content.replace('[Status]', '').trim()}</span>`;
                } 
                else if (r.type === 'File') {
                    const fileName = content.split('/').pop();
                    badge = `<span class="text-[8px] bg-blue-950 text-blue-400 px-1 py-0.5 rounded uppercase font-black cursor-pointer hover:bg-blue-900" onclick="openFileInDrawer('${fileName}')">FILE</span>`;
                    content = `<span class="text-blue-400 underline decoration-blue-800/50 cursor-pointer text-[10px]" onclick="openFileInDrawer('${fileName}')">${fileName}</span>`;
                } 
                else if (r.type === 'Image') {
                    const fileName = content.split('/').pop();
                    badge = `<span class="text-[8px] bg-purple-950 text-purple-400 px-1 py-0.5 rounded uppercase font-black cursor-pointer hover:bg-purple-900" onclick="openFileInDrawer('${fileName}')">VISUAL</span>`;
                    content = `<span class="text-purple-400 cursor-pointer text-[10px] hover:text-purple-300 transition-colors" onclick="openFileInDrawer('${fileName}')">Generated: ${fileName}</span>`;
                } 
                else if (r.type === 'Audio') {
                    const fileName = content.split('/').pop();
                    badge = `<span class="text-[8px] bg-rose-950 text-rose-400 px-1 py-0.5 rounded uppercase font-black cursor-pointer hover:bg-rose-900" onclick="openFileInDrawer('${encodeURIComponent(fileName)}')">VOICE</span>`;
                    content = `<span class="text-rose-400 cursor-pointer text-[10px] hover:text-rose-300 transition-colors" onclick="openFileInDrawer('${encodeURIComponent(fileName)}')">Audio Output (${fileName.slice(0,8)}...)</span>`;
                }

                return `<div class="task-node text-slate-400 flex items-start gap-2 leading-tight">
                    <div class="shrink-0 mt-0.5">${badge || '<div class="w-1.5 h-1.5 mt-1 rounded-full bg-slate-700"></div>'}</div>
                    <div class="break-words w-full text-[11px] line-clamp-compact hover:line-clamp-none transition-all">${content}</div>
                </div>`;
            }).join('')}</div>`;
        }

        function renderSession(sessionId) {
            let hash = 0; for (let i = 0; i < sessionId.length; i++) hash = sessionId.charCodeAt(i) + ((hash << 5) - hash);
            const colors = ['text-sky-400', 'text-rose-400', 'text-violet-400', 'text-cyan-400', 'text-emerald-400'];
            
            // Icon Identity
            let icon = sessionId.includes('@') ? 'üì±' : '#';
            if (sessionId.startsWith('lark')) icon = 'üê¶'; // Lark/Feishu icon
            
            // Middle Truncation
            let display = sessionId;
            if (sessionId.length > 12) {
                display = `${sessionId.slice(0, 4)}...${sessionId.slice(-4)}`;
            }

            return `<div class="flex items-center gap-1.5 cursor-pointer group" onclick="openSessionDrawer('${sessionId}')" title="${sessionId}">
                <span class="text-slate-600 text-[10px] opacity-70">${icon}</span>
                <span class="${colors[Math.abs(hash) % colors.length]} font-bold text-[11px] tracking-tight group-hover:underline decoration-dashed underline-offset-4">${display}</span>
            </div>`;
        }

        function renderQuestion(content, attachments = []) {
            if (!content) return '';
            let safe = content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            const renderPath = (f) => `<div class="text-[8px] text-slate-700 font-mono break-all leading-none mt-0.5">${attachments.find(a => a.includes(f)) || f}</div>`;
            safe = safe.replace(/\[IMAGE: (.*?)\]/g, (m, f) => `<div class="inline-block align-top mb-1"><span class="text-[8px] bg-purple-950 text-purple-400 px-1 rounded font-black">IMG</span>${renderPath(f)}</div>`);
            safe = safe.replace(/\[AUDIO: (.*?)\]/g, (m, f) => `<div class="inline-block align-top mb-1"><span class="text-[8px] bg-rose-950 text-rose-400 px-1 rounded font-black">VOICE</span>${renderPath(f)}</div>`);
            return safe;
        }

        function checkIntentWarning(question, responses) {
            const lowerQ = question.toLowerCase();
            if (!INTENT_KEYWORDS.some(kw => lowerQ.includes(kw))) return false;
            return !responses || !responses.some(r => ACTION_TYPES.includes(r.type));
        }

        function renderCurrentData() {
            const { log, stats } = lastData;
            const query = searchBox.value.toLowerCase();
            if (stats) {
                document.getElementById('daily-stats').classList.remove('hidden');
                document.getElementById('stat-tasks').textContent = stats.total_tasks;
                document.getElementById('stat-tokens').textContent = stats.total_tokens.toLocaleString();
                document.getElementById('stat-latency').textContent = (stats.avg_duration / 1000).toFixed(1) + 's';
            }
            logBody.innerHTML = log.filter(t => {
                const textMatch = t.content.toLowerCase().includes(query) || t.responses.some(r => r.content.toLowerCase().includes(query));
                if (!textMatch) return false;
                if (activeFilters.media && !t.responses.some(r => ACTION_TYPES.includes(r.type))) return false;
                if (activeFilters.slow && t.duration_ms <= 15000) return false;
                if (activeFilters.failed && !(t.status === 'RESOLVED' && checkIntentWarning(t.content, t.responses))) return false;
                return true;
            }).map(t => {
                const hasWarning = t.status === 'RESOLVED' && checkIntentWarning(t.content, t.responses);
                const isNew = !seenIds.has(t.id); if (isNew) seenIds.add(t.id);
                return `<tr class="hover:bg-slate-800/40 transition-colors group ${isNew ? 'new-task' : ''} ${hasWarning ? 'intent-mismatch' : ''}">
                    <td class="px-3 py-3 align-top text-slate-600 font-bold text-[10px]">${formatTime(t.created_at)}</td>
                    <td class="px-3 py-3 align-top">${getStatusBadge(t.status, hasWarning, t.id)}</td>
                    <td class="px-3 py-3 align-top">${getDurationBadge(t.duration_ms, t.token_usage, hasWarning)}</td>
                    <td class="px-3 py-3 align-top">${renderSession(t.session_id)}</td>
                    <td class="px-3 py-3 align-top text-slate-300 w-[20%]"><div class="line-clamp-3 text-[11px]">${renderQuestion(t.content, t.attachments)}</div></td>
                    <td class="px-3 py-3 align-top w-[60%]">${renderResponses(t.responses, t.attachments)}</td></tr>`;
            }).join('');
        }

        async function fetchLog() {
            try {
                const res = await fetch('/api/log');
                if (res.status === 401) { window.location.reload(); return; }
                lastData = await res.json();
                statusIndicator.textContent = `FEED_SYNCED: ${new Date().toLocaleTimeString()}`;
                renderCurrentData();
            } catch (e) { statusIndicator.textContent = 'LINK_OFFLINE'; }
        }
        setInterval(fetchLog, 2000); fetchLog();
    </script>
</body>
</html>
