<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoClaw Interaction Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-spin-slow {
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes breathe {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.95); }
        }
        .status-breathe {
            animation: breathe 2s ease-in-out infinite;
        }
        /* Custom scrollbar for table body */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
        /* Zebra striping */
        tbody tr:nth-child(even) {
            background-color: rgba(30, 41, 59, 0.3);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-300 font-mono p-4 h-screen flex flex-col overflow-hidden">
    <div class="w-full h-full flex flex-col">
        <header class="mb-4 flex justify-between items-center shrink-0 px-2">
            <h1 class="text-xl font-bold flex items-center gap-3">
                <img src="/assets/logo.png" class="h-6 w-6" alt="Logo" onerror="this.style.display='none'">
                <span class="tracking-tighter uppercase"><span class="text-emerald-500">NanoClaw</span> <span class="text-slate-500">Tactical_Log</span></span>
            </h1>
            <div id="status-indicator" class="text-[10px] text-slate-600 font-mono tracking-widest uppercase">Initializing...</div>
        </header>

        <div class="flex-1 overflow-hidden bg-slate-900/50 rounded-md shadow-2xl border border-slate-800 flex flex-col">
            <div class="overflow-auto flex-1">
                <table class="w-full text-left text-[12px] border-collapse relative table-fixed">
                    <thead class="bg-slate-950 text-slate-500 uppercase text-[10px] sticky top-0 z-10 shadow-md">
                        <tr class="border-b border-slate-800">
                            <th class="px-3 py-2 w-[80px] font-black">Time</th>
                            <th class="px-3 py-2 w-[100px] font-black">Status</th>
                            <th class="px-3 py-2 w-[60px] font-black">Dur.</th>
                            <th class="px-3 py-2 w-[110px] font-black">Session</th>
                            <th class="px-3 py-2 w-[30%] font-black">Question</th>
                            <th class="px-3 py-2 font-black">Answer / Tactical Actions</th>
                        </tr>
                    </thead>
                    <tbody id="log-body" class="divide-y divide-slate-800/50">
                        <!-- Rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div id="image-modal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-50" onclick="this.classList.add('hidden')">
        <img id="modal-img" src="" class="max-w-[95%] max-h-[95%] rounded border border-slate-700 shadow-2xl">
    </div>

    <script>
        const statusIndicator = document.getElementById('status-indicator');
        const logBody = document.getElementById('log-body');
        const imageModal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-img');

        const INTENT_KEYWORDS = ["发", "画", "生成", "文件", "图", "语音", "播报", "send", "generate", "image", "voice"];
        const ACTION_TYPES = ["File", "Image", "Audio"];

        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString('zh-CN', { hour12: false });
        }

        function getStatusBadge(status, hasWarning) {
            if (status === 'PENDING') {
                return `<div class="status-breathe inline-flex items-center gap-1.5 px-2 py-0.5 rounded bg-amber-950/50 text-amber-400 border border-amber-800/50 text-[10px] font-bold uppercase">
                    <div class="w-1.5 h-1.5 rounded-full bg-amber-500 shadow-[0_0_8px_rgba(245,158,11,0.6)]"></div>
                    Active
                </div>`;
            }
            if (hasWarning) {
                return `<div class="inline-flex items-center gap-1.5 px-2 py-0.5 rounded bg-red-950/50 text-red-400 border border-red-800/50 text-[10px] font-bold uppercase" title="Intent mismatch: No media produced">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                    Alert
                </div>`;
            }
            return `<div class="inline-flex items-center gap-1.5 px-2 py-0.5 rounded bg-emerald-950/50 text-emerald-400 border border-emerald-800/50 text-[10px] font-bold uppercase">
                <svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                Resolved
            </div>`;
        }

        function getDurationBadge(ms) {
            if (!ms) return '<span class="text-slate-700">-</span>';
            const sec = (ms / 1000).toFixed(1) + 's';
            let colorClass = 'text-emerald-500/80';
            if (ms > 15000) colorClass = 'text-amber-500/80';
            if (ms > 30000) colorClass = 'text-red-500 font-bold';
            return `<span class="${colorClass} tabular-nums font-bold">${sec}</span>`;
        }

        function showImage(url) {
            modalImg.src = url;
            imageModal.classList.remove('hidden');
            imageModal.classList.add('flex');
        }
        window.showImage = showImage;

        function renderResponses(responses) {
            if (!responses || responses.length === 0) return '<span class="text-slate-700 italic">Processing stream...</span>';
            
            return responses.map(r => {
                let content = r.content;
                let badge = '';
                
                if (content.startsWith('[Status]')) {
                    badge = '<span class="text-[9px] bg-slate-800 text-slate-500 px-1 py-0.5 rounded mr-1.5 border border-slate-700/50 uppercase font-black">Task</span>';
                    content = content.replace('[Status]', '').trim();
                } else if (r.type === 'File') {
                    badge = '<span class="text-[9px] bg-blue-950 text-blue-400 px-1 py-0.5 rounded mr-1.5 border border-blue-900/50 uppercase font-black">File</span>';
                    const fileName = content.split('/').pop();
                    content = `<a href="/media/${fileName}" target="_blank" class="text-blue-400 hover:text-blue-300 underline decoration-blue-800/50 underline-offset-4 transition-all">${fileName}</a>`;
                } else if (r.type === 'Image') {
                    badge = '<span class="text-[9px] bg-purple-950 text-purple-400 px-1 py-0.5 rounded mr-1.5 border border-purple-900/50 uppercase font-black">Visual</span>';
                    const fileName = content.split('/').pop();
                    const url = `/media/${fileName}`;
                    content = `<div class="inline-flex items-center gap-2 group cursor-pointer" onclick="showImage('${url}')">
                        <span class="text-purple-400 group-hover:text-purple-300 transition-colors">${fileName}</span>
                        <div class="relative w-5 h-5 rounded border border-purple-500/30 overflow-hidden bg-black/40">
                             <img src="${url}" class="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition-opacity">
                        </div>
                    </div>`;
                } else if (r.type === 'Audio') {
                    badge = '<span class="text-[9px] bg-rose-950 text-rose-400 px-1 py-0.5 rounded mr-1.5 border border-rose-900/50 uppercase font-black">Voice</span>';
                    content = `<span class="text-rose-300/80">"${content}"</span>`;
                }

                return `<div class="py-1 border-b border-slate-800/30 last:border-0 text-slate-400 leading-relaxed flex items-start">
                    <div class="mt-0.5 shrink-0">${badge}</div>
                    <div class="break-words w-full">${content}</div>
                </div>`;
            }).join('');
        }

        function renderSession(sessionId) {
            let hash = 0;
            for (let i = 0; i < sessionId.length; i++) hash = sessionId.charCodeAt(i) + ((hash << 5) - hash);
            const colors = ['text-sky-400', 'text-rose-400', 'text-violet-400', 'text-cyan-400', 'text-emerald-400'];
            const color = colors[Math.abs(hash) % colors.length];
            let display = sessionId.includes('@') ? sessionId.split('@')[0] : sessionId;
            if (display.length > 14) display = display.substring(0, 12) + '..';
            return `<span class="${color} font-bold tracking-tight">${display}</span>`;
        }

        function checkIntentWarning(question, responses) {
            const lowerQ = question.toLowerCase();
            if (!INTENT_KEYWORDS.some(kw => lowerQ.includes(kw))) return false;
            return !responses || !responses.some(r => ACTION_TYPES.includes(r.type));
        }

        async function fetchLog() {
            try {
                const res = await fetch('/api/log');
                if (res.status === 401) { window.location.reload(); return; }
                const data = await res.json();
                statusIndicator.textContent = `Live_Feed: ${new Date().toLocaleTimeString()}`;
                statusIndicator.classList.remove('text-red-500');
                
                logBody.innerHTML = data.map(task => {
                    const hasWarning = task.status === 'RESOLVED' && checkIntentWarning(task.content, task.responses);
                    return `
                    <tr class="hover:bg-slate-800/40 transition-colors group">
                        <td class="px-3 py-2 align-top text-slate-600 font-bold tabular-nums">
                            ${formatTime(task.created_at)}
                        </td>
                        <td class="px-3 py-2 align-top">
                            ${getStatusBadge(task.status, hasWarning)}
                        </td>
                        <td class="px-3 py-2 align-top">
                            ${getDurationBadge(task.duration_ms)}
                        </td>
                        <td class="px-3 py-2 align-top">
                            ${renderSession(task.session_id)}
                        </td>
                        <td class="px-3 py-2 align-top text-slate-200 leading-snug whitespace-normal break-words">
                            ${task.content.replace(/</g, '&lt;').replace(/>/g, '&gt;')}
                        </td>
                        <td class="px-3 py-2 align-top whitespace-normal">
                            ${renderResponses(task.responses)}
                        </td>
                    </tr>
                `}).join('');
            } catch (err) {
                statusIndicator.textContent = 'Link_Broken';
                statusIndicator.classList.add('text-red-500');
            }
        }

        setInterval(fetchLog, 2000);
        fetchLog();
    </script>
</body>
</html>
